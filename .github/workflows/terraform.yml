name: Terraform

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform Deployment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::629061775229:role/github-actions-terraform
          aws-region: us-east-2

      - name: Terraform Init
        run: terraform init
        working-directory: infra

      - name: Terraform Plan
        run: terraform plan
        working-directory: infra

      - name: Terraform Apply
        run: terraform apply
        working-directory: infra

      - name: Upload static site to S3
        run: |
          aws s3 sync app/web s3://${{ needs.terraform-apply.outputs.bucket_name }} \
            --delete \
            --cache-control "public, max-age=300"
